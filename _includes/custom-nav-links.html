<!-- Optional additional links to insert in sidebar nav -->
{% comment %}
  Dynamically generate list of links to all category pages
{% endcomment %}
{% assign parts_list = site.parts %}
{% for part in parts_list %}
  {% if part.title != null %}
    {% if part.layout == "part" %}
      <a class="category-link {% if page.part == part.part %} active{% endif %}"
          href="{{ part.url | relative_url }}">{{ part.title }}</a>
    {% endif %}
  {% endif %}
{% endfor %}
